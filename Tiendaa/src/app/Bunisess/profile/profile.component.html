<div *ngIf="usuario" class="max-w-md mx-auto mt-12 bg-white rounded-3xl shadow-lg border border-blue-300 overflow-hidden">

  <!-- Cabecera azul degradada -->
  <div class="h-40 bg-gradient-to-r from-blue-500 to-blue-700 relative">
    <!-- Avatar centrado y con sombra -->
    <div class="absolute -bottom-16 left-1/2 transform -translate-x-1/2">
      <img
        src="https://i.pravatar.cc/128?u={{ usuario.correo }}"
        alt="Foto de perfil"
        class="w-28 h-28 rounded-full border-6 border-white shadow-lg object-cover"
      />
    </div>
  </div>

  <!-- Contenido del perfil -->
  <div class="pt-20 pb-10 px-8 text-center">
    <h2 class="text-3xl font-semibold text-gray-900">
      {{ usuario.nombre }} {{ usuario.apellido }}
    </h2>

    <p class="mt-3 text-gray-600 text-sm tracking-wide flex items-center justify-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m0 0l4-4m-4 4l4 4" />
      </svg>
      <span>{{ usuario.correo }}</span>
    </p>

    <p class="mt-2 text-gray-600 text-sm flex items-center justify-center space-x-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10l1.5 1.5a4 4 0 005 0l1-1a4 4 0 000-5L9 3" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M14 14l5 5m0 0l-3 3m3-3l-3-3" />
      </svg>
      <span><strong>Teléfono:</strong> {{ usuario.telefono || 'No registrado' }}</span>
    </p>

    <div class="mt-6 inline-block bg-blue-50 text-blue-700 text-xs font-semibold px-6 py-2 rounded-full tracking-wide border border-blue-200">
      Rol: {{ usuario.rol | titlecase }}
    </div>
  </div>
</div>

<!-- Estado de carga -->
<div *ngIf="!usuario" class="flex flex-col items-center justify-center mt-14 space-y-4">
  <div class="w-10 h-10 border-4 border-blue-300 border-t-blue-600 rounded-full animate-spin"></div>
  <p class="text-gray-500 text-sm font-medium">Cargando tu perfil con precisión tecnológica...</p>
</div>
