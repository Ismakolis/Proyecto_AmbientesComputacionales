<div *ngIf="usuario" class="max-w-lg mx-auto mt-10 bg-white rounded-3xl shadow-md overflow-hidden border border-red-200">

  <!-- Cabecera tipo portada -->
  <div class="h-36 bg-red-100 relative">
    <!-- Avatar flotando -->
    <div class="absolute -bottom-12 left-1/2 -translate-x-1/2">
      <img 
        src="https://i.pravatar.cc/120?u={{ usuario.correo }}" 
        alt="Foto de perfil" 
        class="w-24 h-24 rounded-full border-4 border-white shadow-lg object-cover"
      />
    </div>
  </div>

  <!-- Info del usuario -->
  <div class="mt-16 px-6 pb-6 text-center">
    <h2 class="text-2xl font-bold text-gray-800">{{ usuario.nombre }} {{ usuario.apellido }}</h2>

    <p class="text-sm text-gray-500 mt-1">
      âœ‰ï¸ {{ usuario.correo }}
    </p>

    <p class="text-sm text-gray-600 mt-1">
      ğŸ“ <span class="font-medium">TelÃ©fono:</span> {{ usuario.telefono || 'No registrado' }}
    </p>

    <div class="mt-4 inline-block bg-red-100 text-red-700 text-xs font-semibold px-4 py-1 rounded-full">
      Rol: {{ usuario.rol }}
    </div>

    <!-- Acciones -->
    <div class="mt-6 flex justify-center gap-3">
      <button class="px-4 py-1.5 text-sm font-medium bg-red-500 text-white rounded-md shadow hover:bg-red-600 transition">
        Enviar mensaje
      </button>
      <button class="px-4 py-1.5 text-sm font-medium border border-red-200 text-red-700 rounded-md hover:bg-red-50 transition">
        Ver historial
      </button>
    </div>
  </div>
</div>

<!-- Estado de carga -->
<div *ngIf="!usuario" class="flex justify-center items-center mt-10">
  <div class="text-center">
    <div class="w-8 h-8 border-4 border-red-200 border-t-red-500 rounded-full animate-spin mx-auto"></div>
    <p class="mt-3 text-gray-500 text-sm">Cargando tu perfil con mucho cuidado floral...</p>
  </div>
</div>
