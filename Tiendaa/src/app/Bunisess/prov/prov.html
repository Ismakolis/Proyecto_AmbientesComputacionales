<div class="container mt-4">
  <h2>Gestión de Proveedores</h2>

  <form [formGroup]="proveedorForm" (ngSubmit)="guardarProveedor()" class="mb-3">
    <div class="row">
      <div class="col-md-6 mb-2">
        <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" />
      </div>
      <div class="col-md-6 mb-2">
        <input type="text" class="form-control" formControlName="telefono" placeholder="Teléfono" />
      </div>
      <div class="col-md-6 mb-2">
        <input type="email" class="form-control" formControlName="email" placeholder="Email" />
      </div>
      <div class="col-md-6 mb-2">
        <input type="text" class="form-control" formControlName="direccion" placeholder="Dirección" />
      </div>
    </div>
    <button type="submit" class="btn btn-primary me-2">
      {{ editando ? 'Actualizar' : 'Crear' }}
    </button>
    <button type="button" *ngIf="editando" (click)="cancelarEdicion()" class="btn btn-secondary">
      Cancelar
    </button>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prov of proveedores">
        <td>{{ prov.nombre }}</td>
        <td>{{ prov.telefono }}</td>
        <td>{{ prov.email }}</td>
        <td>{{ prov.direccion }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="editarProveedor(prov)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="eliminarProveedor(prov._id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
